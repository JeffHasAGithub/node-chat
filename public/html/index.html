<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="../js/client.js" type="module"></script>
</head>
<body>
  <section id="node-chat" hidden>
    <div>
      <ul id="chat-box"></ul>
      <ul id="users-box"></ul>
    </div>
    <div>
      <form id="input-box">
        <textarea autocomplete="off"></textarea>
        <button>Send</button>
      </form>
    </div>
  </section>
	<h1 id="connect-text" hidden>Could not connect to chat server. Try again later!</h1>
	<button id="connect-btn">Connect</button>
</body>
</html>
